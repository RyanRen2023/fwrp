<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Food Waste Reduction Platform</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div class="topbar">
        <div class="system-info">
            <h2>Food Waste Reduction Platform</h2>
        </div>
        <div class="user-info">
            <span>Welcome, User</span>
            <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
        </div>
    </div>
    <div class="main-content">
        <nav class="sidebar">
            <a class="navbar-brand" href="#">Food Waste Reduction</a>
            <a class="nav-link" href="dashboard.html">Dashboard</a>
            <a class="nav-link" href="inventory.html">Manage Inventory</a>
            <a class="nav-link" href="surplus-food.html">Surplus Food</a>
            <a class="nav-link" href="purchase-claim.html">Purchase/Claim Food</a>
            <a class="nav-link" href="notifications.html">Notifications</a>
            <a class="nav-link" href="subscribe-alerts.html">Subscribe to Alerts</a>
            <a class="nav-link" href="search.html">Search</a>
            <a class="nav-link" href="feedback.html">Feedback</a>
        </nav>
        <div class="content">
            <h1>Welcome to the Dashboard</h1>
            <p>This is your main area to manage the system.</p>
            <div id="content">
                
            </div>
        </div>
    </div>


    <script>
        const userRole = 'retailer'; // This would be dynamically set based on the logged-in user

        const content = document.getElementById('content');

        if (userRole === 'retailer') {
            content.innerHTML = '<p>As a retailer, you can manage inventory, list surplus food, and more.</p>';
        } else if (userRole === 'consumer') {
            content.innerHTML = '<p>As a consumer, you can purchase discounted food, rate food, and more.</p>';
        } else if (userRole === 'charity') {
            content.innerHTML = '<p>As a charity organization, you can claim food donations and more.</p>';
        }

        function logout() {
            // Implement logout functionality
            alert('Logging out...');
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
